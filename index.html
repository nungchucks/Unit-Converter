<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="header">
    <h1 id="headerText">Welcome to Conversion Central</h1>
    <div>
        <h1 id="conversionChoiceText">What type of conversion would you like to make:</h1>
    </div>
</div>
<div id="conversionChoices">
    <input type="radio" id="temperature" name="value" value="temperature" onchange="showTemperaturePrompt()">
    <label for="temperature" id="temperatureLabel">Temperature</label><br>
    <input type="radio" id="distance" name="value" value="temperature" onchange="showDistancePrompt()">
    <label for="distance">Distance</label><br>
    <input type="radio" id="currency" name="value" value="temperature" onchange="showCurrencyPrompt()">
    <label for="temperature">Currency</label><br>
    <input type="radio" id="weight" name="value" value="temperature" onchange="showWeightPrompt()">  
    <label for="weight">Weight</label><br>
    <input type="radio" id="quit" name="value" value="quit">
    <label for="quit">Quit</label><br>
</div>

<div id="returnValue">
    <div id="returnPrompt" >
        <p style="font-size: 25px">What type of conversion would you like to make?</p>
    </div>

    <div hidden id="unitChoices">
        <div hidden id="temperatureChoices">
            <input type="radio" id="fToC" name="temperature">
            <label for="fToC">Fahrenheit to Celsius</label><br>
            <input type="radio" id="cToF" name="temperature">
            <label for="cToF">Celsius to Fahrenheit</label><br>
            <input type="radio" id="fToK" name="temperature">
            <label for="fToK">Fahrenheit to Kelvin</label><br>
            <input type="radio" id="kToF" name="temperature">
            <label for="kToF">Kelvin to Fahrenheit</label><br>
            <input type="radio" id="cToK" name="temperature">
            <label for="cToK">Celsius to Kelvin</label><br>
            <input type="radio" id="kToC" name="temperature">
            <label for="kToC">Kelvin to Celsius</label><br>
            <div id="temperatureTextBox">
                <label for="temperatureInputLabel">Enter a temperature:</label><br>
                <input type="text" id="temperatureInput" name="temperature">
            </div>
        </div>

        <div hidden id="distanceChoices" >
            <input type="radio" id="mToKM" name="distance">
            <label for="mToKM">Miles to Kilometers</label><br>
            <input type="radio" id="kmToM" name="distance">
            <label for="kmToM">Kilometers to Miles</label><br>
            <div id="distanceTextBox">
                <label for="distanceInputLabel">Enter a distance:</label><br>
                <input type="text" id="distanceInput" name="distance">
            </div>

        </div>
        <div hidden id="currencyChoices" >
            <input type="radio" id="usdToEUR" name="currency">
            <label for="usdToEUR">USD to EUR</label><br>
            <input type="radio" id="eurToUSD" name="currency">
            <label for="eurToUSD">EUR to USD</label><br>
            <input type="radio" id="usdToYEN" name="currency">
            <label for="usdToYEN">USD to YEN</label><br>
            <input type="radio" id="eurToYEN" name="currency">
            <label for="eurToYEN">EUR to YEN</label><br>
            <input type="radio" id="yenToUSD" name="currency"> 
            <label for="yenToUSD">YEN to USD</label><br>
            <input type="radio" id="yenToEUR" name="currency">
            <label for="yenToEUR">YEN to EUR</label><br>
            <div id="currencyTextBox">
                <label for="currencyInputLabel">Enter an amount:</label><br>
                <input type="text" id="currencyInput" name="currency">
            </div>

        </div>
        <div hidden id="weightChoices">
            <input type="radio" id="lbsToKG" name="weight">
            <label for="lbsToKG">Pounds to Kilograms</label><br>
            <input type="radio" id="kgToLbs" name="weight">
            <label for="kgToLbs">Kilograms to Pounds</label>
            <div id="weightTextBox">
                <label for="weightInputLabel">Enter a weight:</label><br>
                <input type="text" id="weightInput" name="weight">
            </div>
        </div>
    </div>
</div>
<h1 id="returnText">
    
</h1>

<div id="actionsContainer">
    <button type="radio" id="submitButton" name="action" value="submit">Submit</button>
    <button type="radio" id="clearButton" name="action">Clear</button>
    <button type="radio" id="endButton" name="action" value="end">End</button>
</div>



<script src="index.js"></script>
</body>
</html>
